server.port=8080
spring.datasource.url=jdbc:mysql://localhost/db_springboot_backend?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.hibernate.SQL=debug

#Modificar formato zona
spring.jackson.time-zone=Europe/Madrid
spring.jackson.locale=es_ES

#modifica el tamaï¿½o de subida del archiv
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB